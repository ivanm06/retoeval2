    </header>

    <main id="reserva-bg" class="h-[100vh]">
        <h1 class="text-[50px] text-white text-center mb-10">Reservar Kit</h1>
        <!-- Formulario de Reserva. -->
        <form action="#" method="" class="flex flex-col shadow-xl shadow-black/20">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos</label>
            <!-- Verificar que incluye 2 apellidos mediante "pattern". -->
            <input type="text" id="apellidos" name="apellidos" required pattern="(.+) (.+)">

            <label for="dni">DNI</label>
            <!-- Verificar que el formato del DNI es válido usando "pattern". -->
            <input type="text" id="dni" name="dni" required pattern="\d{8}[A-Z]{1}" maxlength="9" minlength="9" placeholder="00000000A"></input>

            <div id="formCant" class="flex gap-4">
                <div class="flex-grow">
                    <label for="kit">Seleccionar Kit</label>
                    <select id="kit" name="kit" required>
                        <option value="1">Skis + gafas + funda para skis + botas</option>
                        <option selected value="2">Snowboard + gafas + botas</option>
                        <option value="3">Skis + botas</option>
                        <option value="4">Snowboard + botas</option>
                        <option value="5">skis + Snowboard</option>
                    </select>
                </div>
                <div>
                    <label for="cant">Cantidad</label>
                    <input type="number" id="cant" name="cant" required class="w-fit max-w-20" max="10" min="1" value="1"></input>
                </div>
            </div>
            
            <label for="fecha">Fecha</label>
            <input type="datetime-local" id="fecha" name="fecha" required></input> 
            <button type="submit" class="w-fit self-center mt-4">Reservar</button>
        </form>
    </main>
